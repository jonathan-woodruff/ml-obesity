{% extends "base.html" %}
{% block content %}
<main id="main-container" class="container px-3 mx-auto">
    <div class="row">
        <form method="POST" class="col col-xs-10 col-sm-8 col-md-6 col-lg-4 mx-auto">
            {{ template_form.hidden_tag() }}
            <div class="border-start border-secondary border-5 px-4">
                <h3 class="h6">Which transportation do you usually use?</h3>
                {% for value, label in mtransOptions.items() %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="mtrans" value="{{ value }}" id="mtrans-{{ value }}">
                    <label class="form-check-label" for="mtrans-{{ value }}">
                        {{ label }}
                    </label>
                </div>
                {% endfor %}
            </div>
            <div class="text-danger text-center">
                {{ template_form.errors['mtrans'] | first }}
            </div>
            <div class="d-grid">
                {{ template_form.submit(class="btn btn-primary mt-4") }}
            </div>
        </form>
    </div>
</main>
{% endblock %}
