{% extends "base.html" %}
{% block content %}
<main id="main-container" class="container px-3 mx-auto">
    <div class="row">
        <form method="POST" class="col col-xs-10 col-sm-8 col-md-6 col-lg-4 mx-auto">
            {{ template_form.hidden_tag() }}
            <div class="border-start border-secondary border-5 px-4 mb-3">
                <label for="weight" class="form-label h6">Your weight:</label>
                <div class="input-group">
                    <input type="number" step="any" name="weight" class="form-control" id="weight" aria-describedby="weightHelp">
                    <select class="form-select" name="weightUnit" aria-label="select weight unit">
                        <option selected>kg</option>
                        <option value="lbs">lbs</option>
                    </select>
                </div>
            </div>
            <div class="text-danger text-center">
                {{ template_form.errors['weight'] | first }}
            </div>
            <div class="d-grid">
                {{ template_form.submit(class="btn btn-primary mt-4") }}
            </div>
        </form>
    </div>
</main>
{% endblock %}
