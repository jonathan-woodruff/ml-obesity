{% extends "base.html" %}
{% block content %}
<main id="main-container" class="container py-2 px-3 mx-auto">
    <div class="row">
        <form method="POST" class="col col-xs-10 col-sm-8 col-md-6 col-lg-4 mx-auto">
            {{ template_form.hidden_tag() }}
            <h2 class="text-center mb-3">Enter your information</h2>

            <div class="mb-3">
                <label for="age" class="form-label">age</label>
                <input type="number" class="form-control" name="age" id="age" aria-describedby="ageHelp">
            </div>
            <div class="text-danger text-center">
                {{ template_form.errors['age'] | first }}
            </div>
            {{ template_form.submit }}
        </form>
    </div>
</main>
{% endblock %}
