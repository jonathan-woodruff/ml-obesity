{% extends "base.html" %}
{% block content %}
<main id="main-container" class="container px-3 mx-auto">
    <div class="row">
        <form action="/" method="POST" class="col col-xs-10 col-sm-8 col-md-6 col-lg-4 mx-auto">
            {{ template_form.hidden_tag() }}
            <div class="border-start border-secondary border-5 px-4">
                <h3 class="h6">Your gender:</h3>
                {% for gender, label in genderOptions.items() %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="{{ gender }}" id="{{ gender }}">
                    <label class="form-check-label" for="{{ gender }}">
                        {{ label }}
                    </label>
                </div>
                {% endfor %}
            </div>
            <div class="text-danger text-center">
                {{ template_form.errors['gender'] | first }}
            </div>
            <div class="d-grid mb-1">
                {{ template_form.submit(class="btn btn-primary mt-4") }}
            </div>
            <p class="text-center fs-6 text-secondary fst-italic">1 / 16</p>
        </form>
    </div>
</main>
{% endblock %}
