{% extends "base.html" %}
{% block content %}

<main id="main-container" class="container py-2 px-3 mx-auto">
    <div class="row">
        <div class="col col-xs-10 col-sm-8 col-md-6 col-lg-4 mx-auto">
            <h2 class="text-center mb-3">Select your gender</h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="female" id="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="male" id="male">
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
        </div>
    </div>
</main>

{% endblock %}
