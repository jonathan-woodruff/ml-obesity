{% extends "base.html" %}
{% block content %}
<main id="main-container" class="container py-2 px-3 mx-auto">
    <div class="row">
        <form method="POST" class="col col-xs-10 col-sm-8 col-md-6 col-lg-4 mx-auto">
            {{ template_form.hidden_tag() }}
            <h2 class="text-center mb-3">Enter your information</h2>

            <h3 class="h5">Has a family member of yours struggled with being overweight?</h3>
            {% for value, label in yesno.items() %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="family" value="{{ value }}" id="family-{{ value }}">
                <label class="form-check-label" for="family-{{ value }}">
                    {{ label }}
                </label>
            </div>
            {% endfor %}

            {{ template_form.submit }}
        </form>
    </div>
</main>
{% endblock %}
