{% extends "base.html" %}
{% block content %}
<main id="main-container" class="container px-3 mx-auto">
    <div class="row">
        <form method="POST" class="col col-xs-10 col-sm-8 col-md-6 col-lg-4 mx-auto">
            {{ template_form.hidden_tag() }}
            <div class="border-start border-secondary border-5 px-4">
                <h3 class="h6">How much water do you drink daily?</h3>
                {% for value, label in ch2oOptions.items() %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ch2o", value="{{ value }}" id="ch2o-{{ value }}">
                    <label class="form-check-label" for="ch2o-{{ value }}">
                        {{ label }}
                    </label>
                </div>
                {% endfor %}
            </div>
            <div class="text-danger text-center">
                {{ template_form.errors['ch2o'] | first }}
            </div>
            <div class="d-grid mb-1">
                {{ template_form.submit(class="btn btn-primary mt-4") }}
            </div>
            <p class="text-center fs-6 text-secondary fst-italic">11 / 16</p>
        </form>
    </div>
</main>
{% endblock %}
